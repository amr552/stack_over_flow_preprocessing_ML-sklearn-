<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Model Predictor</title>
    <meta name="description" content="Interactive machine learning model testing interface for Stack Overflow salary predictions">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background Animation -->
    <div class="background-animation">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="40" height="40" rx="8" fill="url(#gradient1)"/>
                    <path d="M20 10L25 15L20 20L15 15L20 10Z" fill="white" opacity="0.9"/>
                    <path d="M20 20L25 25L20 30L15 25L20 20Z" fill="white" opacity="0.7"/>
                    <defs>
                        <linearGradient id="gradient1" x1="0" y1="0" x2="40" y2="40">
                            <stop offset="0%" stop-color="#667eea"/>
                            <stop offset="100%" stop-color="#764ba2"/>
                        </linearGradient>
                    </defs>
                </svg>
                <h1 id="model-title">ML Model Predictor</h1>
            </div>
            <p class="subtitle" id="model-description">Loading model configuration...</p>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Input Form -->
            <section class="card form-card">
                <h2>Input Features</h2>
                <form id="prediction-form">
                    <div id="form-fields" class="form-fields">
                        <!-- Dynamic form fields will be inserted here -->
                        <div class="loading-spinner">
                            <div class="spinner"></div>
                            <p>Loading form...</p>
                        </div>
                    </div>
                    <button type="submit" class="btn-primary" id="predict-btn">
                        <span class="btn-text">Predict</span>
                        <svg class="btn-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M4 10H16M16 10L12 6M16 10L12 14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </form>
            </section>

            <!-- Results -->
            <section class="card result-card" id="result-section" style="display: none;">
                <h2>Prediction Result</h2>
                <div class="result-content">
                    <div class="result-value">
                        <span class="result-label">Predicted Value</span>
                        <div class="result-number">
                            <span class="currency" id="result-unit">$</span>
                            <span id="result-value">0</span>
                        </div>
                    </div>
                    <div class="result-details" id="result-details">
                        <!-- Input summary will be displayed here -->
                    </div>
                </div>
            </section>

            <!-- Error Message -->
            <div class="error-message" id="error-message" style="display: none;">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                    <path d="M12 8V12M12 16H12.01" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <span id="error-text">An error occurred</span>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Built with ❤️ for Machine Learning | Easily customizable for any ML model</p>
            <div class="api-status">
                <span class="status-dot" id="api-status-dot"></span>
                <span id="api-status-text">Checking API...</span>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
